<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="media/images/favicon.ico" type="image/x-icon">
  <title>Mídias em HTML</title>
  </head>
<body>
  <h1>Mídias em HTML</h1>
  <div>
    <h2>Exemplo de imagens</h2>
    <img src="media/images/logo_html5.png" alt="logo HTML5">
    <img src="media/images/logo_css3.png" alt="logo CSS3">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="logo Javascript">
  </div>
  <div>
    <h2>Um gif para testes</h2>
    <img src="media/images/cringe_garfield.gif" alt="gif">
  </div>
  <div>
    <h2>Um vídeo para testes</h2>
    <video width="400" preload="metadata" alt="Player de vídeo" controls loop muted>
      <source type="video/mp4" src="media/videos/gato_fofo.mp4">
      <source type="video/webm" src="media/video/gato_fofo.webm">
      navegador não compatível
    </video>
  </div>
  <div>
    <h2>Imagens adaptáveis</h2>
    <p>Teste em diferentes dispositivos</p>
    <picture alt="Imagem">
      <source srcset="media/images/small_picture.jpg" media="(max-width: 700px)">
      <source srcset="media/images/average_picture.jpg" media="(max-width: 1000px)">
      <img src="media/images/big_picture.jpg" alt="Imagem">
    </picture>
  </div>
  <div>
    <h2>Um áudio para testes</h2>
    <p>The Thought of You - TrackTribe</p>
    <audio preload="metadata" alt="Música: The Thought of You, de TrackTribe" controls>
      <source type="audio/mpeg" src="media/audios/the_thought_of_you-tracktribe.mp3">
      <source type="audio/ogg" src="media/audios/the_thought_of_you-tracktribe.ogg">
      navegador não compatível
    </audio>
  </div>
  <div>
    <h2>Um vídeo do YouTube</h2>
    <iframe width="400" height="200" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</body>
</html>
