<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  	@import url("https://jhonsome.github.io/web/main/style/mainstyle.css");
  </style>
  <link rel="stylesheet" href="style.css">
  <title>Decorador de Texto para Minecraft</title>
</head>
<body onload="LoadTables()">
	<header>
		<h1>Decorador de Texto para Minecraft</h1>
	</header>
	<nav>
		<a href="https://jhonsome.github.io/web/">Home</a>
	</nav>
  <main>
    <h2>Exemplos</h2>
    <hr>
    <table id="color_table">
    	<caption>Exemplos de cores</caption>
      <thead>
        <th scope="col">Código</th>
        <th scope="col">Cor</th>
        <th scope="col">Hexadecimal</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <table id="format_table">
    	<caption>Exemplos de formatação</caption>
      <thead>
        <th scope="col">Código</th>
        <th scope="col">Extilo</th>
      </thead>
      <tbody>
      </tbody>
    </table>
    <p><strong>OBS</strong>.: Há diferenças entre a formatação nas versões Java e Bedrock.</p>
    <p>Veja <a href="https://minecraft.fandom.com/pt/wiki/C%C3%B3digos_de_formata%C3%A7%C3%A3o">aqui</a> para mais informações</p>
    <h2>Texto</h2>
    <hr>
    <textarea id="input" rows="15"></textarea>
    <h2>Saída</h2>
    <hr>
    <div id="output"></div>
  </main>
  <footer>
    <p>Site criado por <a href="https://github.com/jhonsome" target="_blank">Jhon</a></p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
