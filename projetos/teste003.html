<!DOCTYPE html>
<html lang="pt">
<head>
		<title>projeto com canvas</title>
		<style>
				body {
				  background: #ffffff;
				}
				
				canvas {
						border: 1px solid #000000;
						padding: 1px;
				}
		</style>
</head>
<body>
		<canvas id="c1" width="300px" height="300px"></canvas>
  <script>
  		var n = 50
  		function desenhar() {
  		  var canvas = document.getElementById("c1")
  		  contexto = canvas.getContext("2d")
  		
  		  contexto.fillStyle = "#4376c8"
  		  contexto.fillRect(100, 0, 50, 50)
  		  contexto.fillStyle = "#c8c511"
  		  contexto.beginPath();
  		  contexto.moveTo(200, 200);
  		  contexto.lineTo(n, 0);
  		  contexto.lineTo(0, n);
  		  contexto.fill();
  		  
  		  if (n == 100) {
  		  		n = 50
  		  } else {
  		  		n++
  		  }
  		  document.getElementById("c1").background = "#ff6a6a"
  		}
  		
  		var t = setInterval(desenhar, 100)
  </script>
</body>
</html>
