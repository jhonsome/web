<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		@import url("https://jhonsome.github.io/web/main/style/mainstyle.css");
	</style>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
	<title>Git Hub</title>
</head>
<body>
	<header>
		<h1>Git Hub</h1>
	</header>
	<nav>
		<a href="https://jhonsome.github.io/web/">Home</a>
	</nav>
  <main>
	  <h2>Entrada</h2>
	  <hr>
	  <p>Texto: lado esquerdo</p>
	  <input type="text" id="input_1" maxlength="5" autocomplete="off">
	  <p>Texto: lado direito</p>
	  <input type="text" id="input_2" maxlength="5" autocomplete="off"> 
	  <p><strong>Máximo de 5 caracteres de cada lado</strong></p>
	  <h2>Saída</h2>
	  <hr>
	  <input type="button" value="Gerar" onclick="GenerateLogo()">
	  <div class="container">
	  	<p id="left_side"></p>
	  	<p class="yellow" id="right_side"></p>
	  </div> 
  </main>
  <footer>
  	<p>Site criador por <a href="https://github.com/jhonsome">Jhon</a></p>
  </footer>
</body>
</html>
