
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora</title>
</head>
<body>
  <script>
  
    body = document.body
    body.style.background = "#999999"
    var textos = ["adição", "subtração", "multiplicação", "divisão"]
    var simbolos = ["+", "-", "×", "÷"]

    for (let n = 0; n < 4; n++) {
      var caixa = document.createElement("section")
      caixa.style.background = "#ffffff"
      caixa.style.width = "300px"
      caixa.style.height = "200px"
      caixa.style.margin = "10px auto"
      caixa.style.borderRadius = "10px"

      var texto = document.createElement("h2")
      texto.innerHTML = textos[n]
      texto.style.color = "#000000"
      texto.style.textAlign = "center"

      var entradaTxt1 = document.createElement("input")
      entradaTxt1.style.width = "45%"

      var entradaTxt2 = document.createElement("input")
      entradaTxt2.style.width = "45%"
      entradaTxt2.style.margin = "auto"
      console.log(false == false && true != NaN)

      var símbolo = document.createElement("p")
      símbolo.innerHTML = simbolos[n]

      caixa.appendChild(texto)
      caixa.appendChild(entradaTxt1)
      caixa.appendChild(símbolo)
      caixa.appendChild(entradaTxt2)
      body.appendChild(caixa)
    }
  </script>
</body>
</html>
