<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width-device-width, initial-scale-1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background-color: rgb(0, 255, 0);
      font: normal 30pt Monospace;
    }
    h1 {
      color: rgb(255, 0, 0);
    }
  </style>
</head>
<body>
  <h1>Calculadora</h1>
  <script>
    var valor = Number(prompt("Digite:\n1 = adição\n2 = subtração\n3 = multiplicação\n4 = divisão"))
    
    if (valor == 1) {
      n1 = Number(prompt("adição\nDigite o primeiro valor:"))
      n2 = Number(prompt("Digite o segundo valor:"))
      alert(`${n1} + ${n2} = ${n1 + n2}`)
    }
    
    if (valor == 2) {
      n1 = Number(prompt("subtração\nDigite o primeiro valor:"))
      n2 = Number(prompt("Digite o segundo valor:"))
      alert(`${n1} - ${n2} = ${n1 - n2}`)
    }
    
    if (valor == 3) {
      n1 = Number(prompt("multiplicação\nDigite o primeiro valor:"))
      n2 = Number(prompt("Digite o segundo valor:"))
      alert(`${n1} × ${n2} = ${n1 * n2}`)
    }
    
    if (valor == 4) {
      n1 = Number(prompt("divisão\nDigite o primeiro valor:"))
      n2 = Number(prompt("Digite o segundo valor:"))
      alert(`${n1} ÷ ${n2} = ${n1 / n2}`)
    }
    
    else {
      document.write(window.document.URL)
      alert("Não foi possível identificar o valor.")
    }
  </script>
</body>
</html>
